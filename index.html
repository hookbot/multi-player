<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Multi Player</title>
        <!-- Vendor Files -->
        <script src="vendor/phaser.js" type="text/javascript"></script>
        <script src="vendor/lodash.min.js" type="text/javascript"></script>
        <script src="vendor/webfontloader.js" type="text/javascript"></script>
        <script src="vendor/asset_manager.js" type="text/javascript"></script>
        <script src="vendor/websocket.js" type="text/javascript"></script>
        <script src="eureca.js"></script>

        <!-- Src Files -->
        <script src="include?files=src/objects/*.js"></script>
        <script src="include?files=src/states/*.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var game = new Phaser.Game(800, 600);
            Phaser.Device.whenReady(function () {
                // setup global namespace under game for our global data
                this.game.global = {};

                this.game.assetManager = new App.AssetManager (this.game,{
                    assetsConfig: "assets/json/assets.json",
                    nextState: "PlayGame",
                });
            });
        </script>
    </body>
</html>
